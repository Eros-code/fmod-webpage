<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMOD dynamic music system</title>

    <style>
      @media (max-width: 500px) {
        .col-9 {
          padding-left: 10%;
        }
      }
      @media (max-width: 340px) {
        .col-9 {
          padding-left: 15%;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: rgb(24, 24, 24);
      color: white;
      font-family: avenir-light;
    "
  >
    <br />
    <div class="container" id="container">
      <div class="row justify-content-start" style="padding-bottom: 50px">
        <div class="col" align="center">
          <h1 style="font-family: avenir-light; color: #ffb300">
            FMOD Dynamic Music System
          </h1>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col" align="center">
          <button type="button" id="playEvent1" onclick="playEvent(1)">
            Play</button
          ><br />
        </div>
        <div class="col" align="center">
          <button type="button" id="playEvent2" onclick="playEvent(2)">
            Stop</button
          ><br />
        </div>
      </div>
      <br />
      <div id="slide-container">
        <div
          class="row justify-content-center"
          style="padding-bottom: 20px"
        ></div>
        <div class="row justify-content-center">
          <div class="col-2">
            <p>Health:</p>
          </div>
          <div class="col-9">
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              step="1"
              id="health_slide"
              oninput="paramChanged(this.value)"
              style="width: 80%"
            />
            <output for="health_slide" id="surfaceparameter_out">100</output>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-2">
            <p>Intensity:</p>
          </div>
          <div class="col-9">
            <input
              type="range"
              min="0"
              max="100"
              step="1"
              value="0"
              id="intensity_slide"
              oninput="paramChanged2(this.value)"
              style="width: 80%"
            />
            <output for="intensity_slide" id="surfaceparameter2_out">0</output>
          </div>
        </div>
        <div class="row justify-content-center" style="padding-bottom: 50px">
          <div class="col-2">
            <p>State:</p>
          </div>
          <div class="col-9">
            <output for="intensity_slide" id="state_out" style="color: #ff00fe"
              >Stopped / OFF</output
            >
          </div>
        </div>
      </div>
      <div class="bottominfo" style="padding-bottom: 50px">
        <div class="row justify-content-center">
          <div class="col-11" style="text-align: center">
            <output id="display_out" style="text-align: center"
              >Please wait... Loading...</output
            ><br />
            <output id="display_out2"></output><br />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-11">
          <!-- <p style="color: #ffb300">hello</p> -->
        </div>
      </div>
    </div>

    <script type="text/javascript" src="fmodstudio.js"></script>
    <script type="text/javascript" src="simple_event.js"></script>
  </body>
</html>
