<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="examples.css" media="all" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMOD Examples - Simple Event</title>
  </head>
  <body>
    <br />
    <div class="container" id="container">
      <div class="row">
        <div class="col" align="center">
          <h1>FMOD demo page</h1>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col" align="center">
          <button type="button" id="playEvent1" onclick="playEvent(1)">
            Play</button
          ><br />
        </div>
        <div class="col" align="center">
          <button type="button" id="playEvent2" onclick="playEvent(2)">
            Stop</button
          ><br />
        </div>
      </div>
      <br />
      <div id="slide-container">
        <div class="row">
          <div class="col" align="center">
            <p>Default range slider:</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Health:</p>
          </div>
          <div class="col">
            <input type="range" min="0" max="100" value="0" id="health_slide" />
          </div>
          <div class="col">
            <span id="health_val" style="font-weight: bold">0</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Intensity:</p>
          </div>
          <div class="col">
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="intensity_slide"
            />
          </div>
          <div class="col">
            <span id="intensity_val" style="font-weight: bold">0</span>
          </div>
        </div>
      </div>
      <div class="bottominfo">
        <output id="display_out">Please wait... Loading...</output><br />
        <br />
        <output id="display_out2"></output><br />
      </div>
      <script>
        var slideCol = document.getElementById("health_slide");
        var slideSq = document.getElementById("intensity_slide");
        var y = document.getElementById("health_val");
        var x = document.getElementById("intensity_val");
        y.innerHTML = slideCol.value;
        x.innerHTML = slideSq.value;

        slideCol.oninput = function () {
          y.innerHTML = this.value;
        };

        slideSq.oninput = function () {
          x.innerHTML = this.value;
        };
      </script>
    </div>

    <script type="text/javascript" src="fmodstudio.js"></script>
    <script type="text/javascript" src="simple_event.js"></script>
  </body>
</html>
